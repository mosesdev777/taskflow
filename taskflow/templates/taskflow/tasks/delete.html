{% extends "taskflow/base.html" %}

{% block title %}Confirmar Eliminación{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8 max-w-lg">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-8 text-center">
        <h1 class="text-2xl font-bold text-gray-800 dark:text-gray-100 mb-4">Confirmar Eliminación</h1>

        <p class="text-gray-600 dark:text-gray-300 mb-6">
            ¿Estás seguro de que quieres eliminar permanentemente la tarea:
            <strong class="text-red-500">"{{ object.title }}"</strong>?
        </p>

        <form method="post">
            {% csrf_token %}
            <div class="flex justify-center items-center space-x-4">
                <a href="{% url 'taskflow:list' %}"
                    class="px-6 py-2 font-semibold text-gray-700 dark:text-gray-200 bg-gray-200 dark:bg-gray-600 rounded-md hover:bg-gray-300 dark:hover:bg-gray-500">
                    Cancelar
                </a>
                <button type="submit" class="px-6 py-2 font-semibold text-white bg-red-500 rounded-md hover:bg-red-600">
                    Sí, eliminar
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
