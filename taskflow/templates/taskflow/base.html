<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}TaskFlow{% endblock %}</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Basic configuration for Tailwind, enabling dark mode via a 'dark' class on the html tag
        tailwind.config = {
            darkMode: 'class',
        }
    </script>

    <script>
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark')
        }
    </script>

</head>

<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-200 font-sans antialiased">

   

    {% include 'taskflow/partials/navbar.html' %}
    {% include 'taskflow/partials/alerts.html' %}

    <main>
        {% block content %}
       
        {% endblock %}
    </main>

</body>

</html>
