{% if messages %}
<div class="container mx-auto px-4">
    {% for message in messages %}
    <div class="px-4 py-3 my-2 rounded-md relative 
        {% if message.tags == 'success' %}bg-lime-100 border border-lime-400 text-lime-700{% endif %}
        {% if message.tags == 'error' %}bg-red-100 border border-red-400 text-red-700{% endif %}
        {% if message.tags == 'info' %}bg-indigo-100 border border-indigo-400 text-indigo-700{% endif %}
        {% if message.tags == 'warning' %}bg-yellow-100 border border-yellow-400 text-yellow-700{% endif %}"
        role="alert">
        <span class="block sm:inline">{{ message }}</span>
    </div>
    {% endfor %}
</div>
{% endif %}
